<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
  xmlns:sec="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.w3.org/1999/xhtml"
>
  <head>
    <meta charset="utf-8" />
    <title>Luna</title>
    <link rel="stylesheet" href="assets/fontawesome-all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="top-bar">
        <div class="logo"><a href="/home">Luna</a></div>
        <div class="user-area">
          <div sec:authorize="!isAuthenticated()">
            <a href="/signup"><i class="fa fa-user-plus"></i> Sign Up</a>
            <a href="/login"><i class="fa fa-sign-in-alt"></i> Login</a>
          </div>
          <div sec:authorize="isAuthenticated()">
            <a href="/logout"><i class="fa fa-sign-in-alt"></i> Logout</a>
          </div>
          <a href="/payments/charge" class="cart-link">
            <i class="fa fa-shopping-cart"></i>
          </a>
        </div>
      </div>

      <div class="menu">
        <a href="/home">Home</a>
        <a href="/products">Products</a>
        <a href="/categories">Categories</a>
        <a href="/admin" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
      </div>
    </header>

    <div class="container mini-container">
      <p class="exception" th:if="${param.error}" th:text="${param.error}"></p>
      <p class="message" th:if="${param.info}" th:text="${param.info}"></p>
      <div class="sign-up">
        <h1 class="page-title">LOGIN TO YOUR ACCOUNT</h1>
        <form class="form" autocomplete="off" method="post" action="/login">
          <input
            autocomplete="off"
            name="hidden"
            type="text"
            style="display: none"
          />
          <div class="form-row">
            <label for="username">Username</label>
            <div class="form-input">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter your username"
                required=""
                autofocus=""
              />
            </div>
          </div>
          <div class="form-row">
            <label for="password">Password</label>
            <div class="form-input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required=""
              />
            </div>
          </div>
          <div class="form-row">
            <label>&nbsp;</label>
            <div class="form-input">
              <button type="submit">LOGIN</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
