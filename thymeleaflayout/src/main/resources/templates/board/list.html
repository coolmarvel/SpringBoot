<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/common :: head('게시판')">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link
      href="starter-template.css"
      th:href="@{/starter-template.css}"
      rel="stylesheet"
    />

    <title>게시판</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"
      th:replace="fragments/common :: menu('board')"
    ></nav>

    <div class="container">
      <h2>게시판</h2>
      <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <!-- <th scope="col">내용</th> -->
            <th scope="col">작성자</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="board : ${boards}">
            <td th:text="${board.id}"></td>
            <td>
              <a
                th:text="${board.title}"
                th:href="@{/board/form(id=${board.id})}"
              ></a>
            </td>
            <!-- <td th:text="${board.content}"></td> -->
            <td>이성현</td>
          </tr>
        </tbody>
      </table>
      <div class="text-right">
        <a type="button" class="btn btn-primary" th:href="@{/board/form}"
          >새 게시물</a
        >
      </div>
    </div>
    <!-- /.container -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
